<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Business Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card-front">

            <div class="name-info">
                <div class="open-tag">
                    <img src="./assets/open.svg">             
                </div>
                <div class="name">
                    <p>Jane Smith</p>
    
                </div>
                <div class="job-title">
                    <p>Web Developer</p>

                </div>
                <div class="close-tag">
                    <img src="./assets/close.svg">
                </div>
            </div>
            <div class="qr-code">
                <img src="./assets/qrcode.svg">
            </div>
            
        </div>

        <div class="card-back">
            <div class="services">
                

            </div>
            <div class="contact-info">

            </div>

        </div>

    </div>


</body>
</html>
