<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Business Card Design</title>
</head>

<body>
    <div class="container">
        <div class="card">


            <div class="card-front">

                <div class="name-info">
                    <div class="open-tag">
                        <img src="./assets/card-front/open.svg">
                    </div>
                    <div class="name">
                        <p>Jane Smith</p>

                    </div>
                    <div class="job-title">
                        <p>Web Developer</p>

                    </div>
                    <div class="close-tag">
                        <img src="./assets/card-front/close.svg">
                    </div>
                </div>
                <div class="qr-code">
                    <img src="./assets/card-front/qrcode.svg">
                </div>

            </div>

            <div class="card-back">
                <div class="services">
                    <div class="serv-1">
                        <div class="web">
                            <img src="./assets/card-back/website.svg" alt="website icon">
                            <p>Website</p>
                        </div>
                        <div class="ecomm">
                            <img src="./assets/card-back/ecomm.svg" alt="ecommerce icon">
                            <p>Ecommerce</p>
                        </div>
                    </div>
                    <div class="serv-2">
                        <div class="cms">
                            <img src="./assets/card-back/cms.svg" alt="cms icon">
                            <p>CMS</p>
                        </div>
                        <div class="security">
                            <img src="./assets/card-back/security.svg" alt="security icon">
                            <p>Security</p>
                        </div>
                    </div>
                </div>
                <div class="middle-line"></div>

                <div class="contact-info">
                    <div class="email">
                        <img src="./assets/card-back/email.svg" alt="email icon">
                        <p>janesmith@company.com</p>
                    </div>
                    <div class="phone">
                        <img src="./assets/card-back/phone.svg" alt="phone icon">
                        <p>(987) 654-3210</p>
                    </div>
                    <div class="facebook">
                        <img src="./assets/card-back/facebook.svg" alt="Facebook icon">
                        <p>@JaneSmithCompany</p>
                    </div>
                    <div class="twitter">
                        <img src="./assets/card-back/twitter.svg" alt="Twitter icon">
                        <p>#JaneSmithCompany</p>
                    </div>
                    <div class="instagram">
                        <img src="./assets/card-back/instagram.svg" alt="Instagram icon">
                        <p>@JaneSmithCompany</p>
                    </div>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
